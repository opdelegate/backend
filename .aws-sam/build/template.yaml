AWSTemplateFormatVersion: '2010-09-09'
Description: opdelegates-api
Transform:
- AWS::Serverless-2016-10-31
Resources:
  cacheDailyDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/cache_daily_data/app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Cache daily data
      Events:
        SubscriptionPopulator:
          Type: Schedule
          Properties:
            Schedule: cron(0 3 * * ? *)
      CodeUri: cacheDailyDataFunction
    Metadata:
      SamResourceId: cacheDailyDataFunction
  getDailyDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/get_daily_data/app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Get daily data from Dune Analytics
      Events:
        Api:
          Type: Api
          Properties:
            Path: /get_daily_data
            Method: GET
      CodeUri: getDailyDataFunction
    Metadata:
      SamResourceId: getDailyDataFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/
Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON
